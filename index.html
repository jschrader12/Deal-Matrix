<!DOCTYPE html>
<html>
<head>
  <title>Deal Data Entry Form</title>
</head>
<body>
  <form id="dealForm">
    <label for="dealID">Deal ID:</label>
    <input type="text" id="dealID" name="dealID"><br>

    <label for="productName">Product Name:</label>
    <select id="productName" name="productName"></select><br>

    <label for="channel">Channel:</label>
    <select id="channel" name="channel"></select><br>

    <input type="submit" value="Submit">
  </form>
  <script src="script.js"></script>
</body>
</html>
